<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./maquetacion.css">
        <title>maquetacion</title>
    </head>
    <body>
        <header class="header">
            <img class="header-img" src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/logo-platzi-video-BW2.png" alt="">
        </header>
        <section class="login"> 
            <section class="login__container">  
                <h2>Inicie Sesion</h2> 
                <form class="login__container--form">
                    <input class="login-input" type="text" placeholder="Correo...">
                    <input class="login-input" type="password" placeholder="Contraseña...">
                    <button class="boton">Iniciar sesion </button>
                    <div class="login__container-remember">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                        </label>
                        <a href="">Olvide mi contraseña</a>
                    </div>                             
                </form>
                <section class="login__container-social">
                    <div class="container-social--google"><img class="social--google-img" src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt=""><a href="">Inicia Sesion con Google</a></div>
                    <div class="container-social--twiter"><img class="social--twiter-img" src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt=""><a href="">Inicia Sesion con Twiter</a></div>
                </section>
                <p class="container-register">No tienes cuenta <a href="">registrate</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="">terminos de uso</a>
            <a href="">Declaracion de privacidad</a> 
            <a href="">Centro de Ayuda</a>    
        </footer>
    </body>
</html>
